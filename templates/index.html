<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventory API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/CSS/style.css">
</head>
<body>
<section>
    <div class="container mt-4 mb-4">
        <div>
            <h1>Welcome to my inventory system</h1>
        </div>

        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="products-table"></tbody>
        </table>
        <div class="container mt-4">
            <a href="#">View deleted products</a>
        </div>
    </div>
    <div class="container">
        <form method="POST" action="/new-product" enctype="multipart/form-data">

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="input1">Name</span>
                <input type="text" class="form-control" name="Name" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="input2">Description</span>
                <input type="text" class="form-control" name="Description" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="input3">Price</span>
                <input type="number" class="form-control" name="Price" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="input4">Category</span>
                <input type="text" id="Category" class="form-control"
                       aria-describedby="passwordHelpInline"
                       name="Category">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="input5">Quantity</span>
                <input type="text" id="Quantity" class="form-control"
                       aria-describedby="passwordHelpInline"
                       name="Quantity">
            </div>

            <div>
                <input type="submit" value="Add product" class="btn btn-outline-secondary">
            </div>


        </form>
    </div>

</section>

<script>

    async function fetchProducts() {
        let tableBody = document.querySelector("#products-table");
        const response = await fetch("/products");
        const json = await response.json();

        tableBody.innerHTML = "";

        json.forEach((product) => {
            tableBody.innerHTML += `
            <tr>
                <td>${product.name}</td>
                <td>${product.description}</td>
                <td>${product.price}</td>
                <td>${product.category}</td>
                <td>${product.quantity}</td>
                <td>
                    <button class="delete-button" data-product-id="${product.id}">Delete</button>
                </td>
            </tr>`;
        });

        setupDeleteButtons();
    }

    function setupDeleteButtons() {
        document.querySelectorAll(".delete-button").forEach((e) => {
            e.addEventListener("click", async (evt) => {
                await fetch(`/delete-product?id=${evt.target.dataset.productId}`, {
                    method: "POST"
                });

                await fetchProducts();
            });
        })
    }

    document.addEventListener("DOMContentLoaded", async () => {
        await fetchProducts();
    });
</script>
</body>
</html>
